{% extends 'login/base.html'%}
{% load static %}
{% block head %} <link rel="stylesheet" href="{% static 'css/register.css' %}"> {% endblock %}

{% block content %} 
    <h1>Register</h1>

    <form action="/login/register/" method="post">

        {{ register_form.as_p }}

    </form>

{% endblock %}
